type Query {
  allFoods: [Food]!
}

type Food {
  id: ID!
  name: FoodName!
  serial: String!
  planet: Planet!
  sweet: Int!
  next: ID
  prev: ID
}

enum FoodName {
  APPLE
  BANANA
  CHESSE
  COKE
  TEA
  WATER
}

enum Planet {
  MERCURY
  EARTH
  MARS
  JUPITER
  SATURN
  LUNA
}

